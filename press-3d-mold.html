<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LCA - 3D Press Mold</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, rgba(0, 255, 255, 0.3), rgba(255, 0, 255, 0.3));
            background-blend-mode: overlay;
            backdrop-filter: blur(5px);
            color: #FFFFFF;
            transition: background 1s ease; /* Tambahkan transisi untuk perubahan warna yang halus */
        }

        header {
            text-align: center;
            padding: 20px 20px; /* Kurangi padding atas dan bawah */
        }

        .logo-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 10px; /* Tambahkan margin bawah untuk memberi jarak dengan judul */
        }

        .logo-container img {
            max-width: 120px; /* Atur lebar maksimum gambar */
            height: auto;
            margin: 0 10px; /* Tambahkan margin untuk memberi jarak antar gambar */
        }

        header h1 {
            font-size: 3em;
            color: #00C6FF;
        }

        .carousel-container {
            width: 80%; /* Ubah lebar menjadi 100% */
            max-width: 1000px; /* Ubah max-width menjadi 1200px */
            margin: 20px auto;
            position: relative;
            overflow: hidden;
            border-radius: 15px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        }

        .carousel {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }

        .carousel img {
            width: 100%;
            border-radius: 15px;
        }

        .buttons {
            position: absolute;
            top: 50%;
            width: 100%;
            display: flex;
            justify-content: space-between;
            transform: translateY(-50%);
        }

        .buttons button {
            background: rgba(0, 0, 0, 0.5);
            border: none;
            color: #FFFFFF;
            font-size: 1.5em;
            padding: 10px;
            cursor: pointer;
            border-radius: 50%;
            transition: background 0.3s ease;
        }

        .buttons button:hover {
            background: rgba(255, 255, 255, 0.4);
        }

        .video-container {
            width: 80%; /* Ubah lebar menjadi 100% */
            max-width: 1000px; /* Ubah max-width menjadi 1200px */
            margin: 20px auto;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        }

        .video-container video {
            width: 100%;
            border-radius: 15px;
        }

        footer {
            text-align: center;
            padding: 20px;
            background: rgba(0, 0, 0, 0.5);
        }

        footer p {
            margin: 0;
            color: #00C6FF;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="assets/adis logo.png" alt="Logo 1">
            <img src="assets/IA_INNOVAT.png" alt="Logo 2">
            <img src="assets/nike logo.png" alt="Logo 3">
        </div>
        <h1>LCA - 3D Press Mold</h1>
    </header>
    <div class="carousel-container">
        <div class="carousel" id="carousel">
            <img src="assets/3dpressmold1.png" alt="Image 1">
            <img src="assets/3dpressmold2.png" alt="Image 2">
        </div>
        <div class="buttons">
            <button id="prev">&#8249;</button>
            <button id="next">&#8250;</button>
        </div>
    </div>
    <div class="video-container">
        <video controls autoplay muted>
            <source src="assets/LCA video-1.mp4" type="video/mp4">
            Browser Anda tidak mendukung tag video.
        </video>
    </div>
    <footer>
        <p>&copy; 2025 MFG Modernization. All Rights Reserved.</p>
    </footer>
    <script>
        const carousel = document.getElementById('carousel');
        const prevButton = document.getElementById('prev');
        const nextButton = document.getElementById('next');
        let currentIndex = 0;
        const totalImages = carousel.children.length;

        prevButton.addEventListener('click', () => {
            currentIndex = (currentIndex === 0) ? totalImages - 1 : currentIndex - 1;
            updateCarousel();
        });

        nextButton.addEventListener('click', () => {
            currentIndex = (currentIndex === totalImages - 1) ? 0 : currentIndex + 1;
            updateCarousel();
        });

        function updateCarousel() {
            carousel.style.transform = `translateX(-${currentIndex * 100}%)`;
        }

        function autoSlide() {
            currentIndex = (currentIndex === totalImages - 1) ? 0 : currentIndex + 1;
            updateCarousel();
        }

        setInterval(autoSlide, 5000); // Ganti gambar setiap 5 detik

        // Fungsi untuk mengubah warna latar belakang
        function changeBackgroundColor() {
            const colors = [
                'linear-gradient(135deg, rgba(0, 255, 255, 0.3), rgba(255, 0, 255, 0.3))',
                'linear-gradient(135deg, rgba(255, 255, 0, 0.3), rgba(0, 255, 0, 0.3))',
                'linear-gradient(135deg, rgba(255, 0, 0, 0.3), rgba(0, 0, 255, 0.3))',
                'linear-gradient(135deg, rgba(0, 255, 0, 0.3), rgba(255, 0, 0, 0.3))'
            ];
            const randomColor = colors[Math.floor(Math.random() * colors.length)];
            document.body.style.background = randomColor;
        }

        setInterval(changeBackgroundColor, 3000); // Ganti warna latar belakang setiap 5 detik
    </script>
</body>
</html>
